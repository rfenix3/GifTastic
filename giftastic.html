<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Animal</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>

</head>

<body>

  <div class="container">
    <h1>Animal Search</h1>

    <!-- Rendered buttons will get dumped here  -->
    <div id="buttons-view"></div>

    <form id="category-form">
      <label for="category-input">Add an Animal Bro</label>
      <input type="text" id="category-input"><br>

      <!-- Button triggers new category to be added -->
      <input id="add-category" type="submit" value="Submit">
    </form>

    <!-- Categories will get dumped here -->
    <div id="categories-view"></div>

  </div>
